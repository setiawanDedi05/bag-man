name: Deploy to Biznet Gio

on:
  push:
    branches:
      - main   # Pipeline akan berjalan ketika ada push ke branch 'main'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Install backend dependencies
      working-directory: ./backend
      run: npm install

    - name: build backend
      working-directory: ./backend
      run: npm run build

    - name: Install frontend dependecies
      working-directory: ./frontend
      run: npm install

    - name: build frontend
      working-directory: ./frontend
      run: npm run build

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan 103.196.153.135 >> ~/.ssh/known_hosts

    - name: Deploy to Biznet Gio
      run: |
        ssh dedi05@103.196.153.135 "export PATH=$PATH:/home/dedi05/.nvm/versions/node/v22.7.0/bin && cd /var/www/bag-man && git pull origin main && cd backend && npm install && npm run build && cd /frontend && npm install && npm run build && pm2 restart all"